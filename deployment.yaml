apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-app-deployment
  labels:
    app: go-app
spec:
  replicas: 3  # Run 3 instances of your app
  selector:
    matchLabels:
      app: go-app
  template:
    metadata:
      labels:
        app: go-app
    spec:
      containers:
      - name: go-app
        image: go-k8s-app:latest  # We'll build this locally
        imagePullPolicy: Never  # Use local image (for Minikube/Kind)
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: go-app-service
spec:
  type: NodePort  # Accessible from outside the cluster
  selector:
    app: go-app
  ports:
  - protocol: TCP
    port: 80        # Service port
    targetPort: 8080  # Container port
    nodePort: 30080   # External access port (30000-32767 range)